<h1 class="text-red-500 text-4xl">
  Umzugsangebot in
</h1>
<h1 class="text-4xl">
  Maximal 5 Schritten
</h1>
<form action="">

    Umzugsdatum
  </label>
  <div class="p-6 bg-white rounded-lg shadow-lg" style="width:100%">
    <input type="date" id="umzugsdatum" class="datepicker block w-full border border-gray-300 rounded-md p-2 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
  </div>

    Alte Adresse
  </h2>

      <div class="flex space-x-4 border-b">
        <button id="tabfirst" class="tab-active border-b-2 pb-2 px-4 focus:outline-none"
        onclick="showTab('tabfirst')">
          <img src="https://cdn-icons-png.flaticon.com/512/263/263115.png" width="50">
          Wohnung 1-2 Zimmer
        </button>
        <button id="tab2" class="border-b-2 pb-2 px-4 focus:outline-none" onclick="showTab('tab2')">
          <img src="https://cdn-icons-png.flaticon.com/512/916/916771.png" width="50">

        </button>

          <img src="https://cdn-icons-png.flaticon.com/512/618/618911.png" width="50">
          Haus

      </div>
    </div>

        <div class="mb-4">

            Straße Hausnummer

          placeholder="z.B. Hauptstraße 5" required>
        </div>
        <div class="mb-4">
          <label for="plz" class="block text-sm font-medium text-gray-700">
            Postleitzahl
          </label>

          placeholder="z.B. 12345" required>
        </div>
        <div class="mb-4">
          <label for="ort" class="block text-sm font-medium text-gray-700">
            Ort
          </label>
          <input type="text" id="ort" class="block w-full border border-gray-300 rounded-md p-2 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
          placeholder="z.B. Berlin" required>
        </div>
        <div class="mb-4">

          <span class="text-xl font-bold text-blue-600" id="displayValue">

        </div>
      </div>
    </div>
